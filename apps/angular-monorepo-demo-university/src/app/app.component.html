<div class="container">
    <ul class="nav">
        <li *ngFor="let tab of tabs" class="nav-item">
            <a class="nav-link {{ selectedId === tab.id ? 'active' : '' }}"
               routerLink="{{ tab.url }}"
               (click)="selectedId = tab.id">{{ tab.name }}</a>
        </li>
    </ul>

    <hr>

    <router-outlet></router-outlet>
</div>
