<table class="table">
    <thead>
        <tr>
            <ng-container *ngFor="let column of columns">
                <th scope="col">{{ column | translate }}</th>
            </ng-container>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let row of rows">
            <ng-container *ngTemplateOutlet="rowTemplate; context: { row: row }"></ng-container>
        </ng-container>
    </tbody>
</table>
